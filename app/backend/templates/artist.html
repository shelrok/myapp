<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }} - Музыкальное приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 10px 0;
        }
        .sidebar a:hover {
            color: #1db954;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
        }
        .nav-links a:hover {
            color: #1db954;
        }
        .artist-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .artist-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .song-item span {
            flex: 1;
        }
        .song-item audio {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="{{ url_for('main.index') }}">Плейлисты</a>
            <a href="{{ url_for('main.genres_page') }}">Жанры</a>
            <a href="{{ url_for('main.artists_page') }}">Художники</a>
            <a href="{{ url_for('main.albums_page') }}">Альбомы</a>
            <a href="{{ url_for('main.songs_page') }}">Песни</a>
            <a href="{{ url_for('main.settings_page') }}">Настройки</a>
            <a href="#">Выйти</a>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>{{ artist.name }}</h1>
                <div class="nav-links">
                    <a href="{{ url_for('main.playlists_page') }}">Плейлисты</a>
                    <a href="{{ url_for('main.songs_page') }}">Песни</a>
                    <a href="{{ url_for('main.artists_page') }}">Художники</a>
                    <a href="{{ url_for('main.albums_page') }}">Альбомы</a>
                    <a href="{{ url_for('main.settings_page') }}">Настройки</a>
                </div>
            </div>
            <div class="artist-info">
                <img src="/musicservice/static/artists/{{ artist.image_filename }}" alt="{{ artist.name }}">
                <h2>{{ artist.name }}</h2>
            </div>
            <h3>Песни</h3>
            <ul class="song-list">
                {% for song in songs %}
                    <li class="song-item">
                        <img src="/musicservice/static/artists/{{ artist.image_filename }}" alt="{{ artist.name }}">
                        <span>{{ song.name }}</span>
                        <audio controls>
                            <source src="/musicservice/static/audio/{{ song.genre.name }}/{{ song.file_name }}" type="audio/mpeg">
                            Ваш браузер не поддерживает воспроизведение аудио.
                        </audio>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
