<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный сервис</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #333;
            line-height: 1.6;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 1px;
        }

        .genre-selector {
            margin: 20px auto;
            text-align: center;
        }

        .genre-selector select {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .genre-selector select:focus {
            border-color: #2c3e50;
        }

        .genre-container {
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .genre {
            width: 280px;
            margin: 10px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-image: url('https://via.placeholder.com/280');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .genre:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .genre h2 {
            font-size: 1.7em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .audio-list {
            margin-top: 20px;
        }

        .audio-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .audio-item:hover {
            background-color: #f4f4f4;
        }

        .audio-item p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            border-radius: 8px;
            border: none;
            background-color: #eee;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 1em;
        }

        .artist-container, .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            gap: 40px;
        }

        .artist, .playlist {
            width: 200px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .artist:hover, .playlist:hover {
            transform: translateY(-10px);
        }

        .artist img, .playlist img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .artist h3, .playlist h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .playlist-description {
            font-size: 1em;
            color: #777;
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .genre-container {
                flex-direction: column;
                align-items: center;
            }

            .genre {
                width: 90%;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать в музыкальный сервис</h1>
</header>

<div class="genre-selector">
    <label for="genre-select">Выберите жанр:</label>
    <select id="genre-select" onchange="filterGenres()">
        <option value="all">Все жанры</option>
        {% for genre in genres.keys() %}
            <option value="{{ genre }}">{{ genre|capitalize }}</option>
        {% endfor %}
    </select>
</div>

<div class="genre-container">
    {% for genre, files in genres.items() %}
        <div class="genre" data-genre="{{ genre }}">
            <h2>{{ genre|capitalize }}</h2>
            <div class="audio-list">
                {% for file in files %}
                    <div class="audio-item">
                        <p>{{ file }}</p>
                        <audio id="audio-{{ genre }}-{{ file }}" controls>
                            <source src="{{ url_for('static', filename='audio/' + genre + '/' + file) }}" type="audio/mp3">
                            Ваш браузер не поддерживает элемент audio.
                        </audio>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>

<!-- Отображение артистов -->
<div class="artist-container">
    {% for artist in artists %}
        <div class="artist" onclick="showArtistSongs({{ artist.id }})">
            <img src="{{ url_for('static', filename='artists/' + (artist.image_filename if artist.image_filename else 'default_artist_image.jpg')) }}" alt="Image of {{ artist.name }}">
            <h3>{{ artist.name }}</h3>
            <p>{{ artist.bio }}</p>
        </div>
    {% endfor %}
</div>

<!-- Контейнер для отображения песен артиста -->
<div id="artist-songs-container" style="display: none; margin-top: 20px;">
    <h2 id="artist-name"></h2>
    <div id="artist-songs-list"></div>
</div>

<footer class="footer">
    <p>&copy; 2024 Музыкальный сервис. Все права защищены.</p>
</footer>

<script>
    let currentlyPlaying = null;

    function stopAudio() {
        if (currentlyPlaying && !currentlyPlaying.paused) {
            currentlyPlaying.pause();
            currentlyPlaying.currentTime = 0;
        }
    }

    function playAudio(audioElement) {
        if (currentlyPlaying !== audioElement) {
            stopAudio();
            audioElement.play();
            currentlyPlaying = audioElement;
        } else {
            audioElement.pause();
            currentlyPlaying = null;
        }
    }

    document.querySelectorAll('audio').forEach(audio => {
        audio.addEventListener('play', function () {
            playAudio(audio);
        });

        audio.addEventListener('pause', function () {
            currentlyPlaying = null;
        });
    });

    function filterGenres() {
        const selectedGenre = document.getElementById('genre-select').value;
        document.querySelectorAll('.genre').forEach(genreElement => {
            if (selectedGenre === 'all' || genreElement.dataset.genre === selectedGenre) {
                genreElement.style.display = 'block';
            } else {
                genreElement.style.display = 'none';
            }
        });
    }

    function showArtistSongs(artistId) {
        fetch(`/musicservice/api/artist/${artistId}`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('artist-songs-container');
                const list = document.getElementById('artist-songs-list');
                const artistName = document.getElementById('artist-name');

                artistName.textContent = data.name;
                list.innerHTML = '';

                data.songs.forEach(song => {
                    const songElement = document.createElement('div');
                    songElement.className = 'audio-item';
                    songElement.innerHTML = `
                        <p>${song}</p>
                        <audio controls>
                            <source src="/musicservice/static/audio/${data.genre}/${song}" type="audio/mp3">
                            Ваш браузер не поддерживает элемент audio.
                        </audio>
                    `;
                    list.appendChild(songElement);
                });

                container.style.display = 'block';
            });
    }
</script>

</body>
</html>
