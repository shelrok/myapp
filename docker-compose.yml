    volumes:
      - ./kibana:/usr/share/kibana/data
    ports:
      - "5601:5601"
    networks:
      - monitoring
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_LOCAL_PASSWORD}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY}
      - ELASTICSEARCH_PUBLICBASEURL=http://localhost:${ES_LOCAL_PORT}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kibana.rule=PathPrefix(`/kibana`)"
      - "traefik.http.middlewares.kibana-stripprefix.stripprefix.prefixes=/kibana"
      - "traefik.http.routers.kibana.middlewares=kibana-stripprefix"
      - "traefik.http.services.kibana.loadbalancer.server.port=5601"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://kibana:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 20

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.16.2
    container_name: filebeat
    command: --strict.perms=false -e
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml  # Конфигурация Filebeat
      - ./app/app/logs:/var/log/app_logs # Монтируем логи с хоста (или из других контейнеров)
    networks:
      - monitoring
    depends_on:
      - logstash  # Filebeat должен подключаться к Logstash
    environment:
      - LOGSTASH_HOST=logstash  # Имя сервиса Logstash
      - LOGSTASH_PORT=5044      # Порт, на котором Logstash принимает данные

