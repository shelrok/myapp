version: '3.8'

services:
  web:
    build: ./app  # Путь к вашему Flask приложению
    container_name: web
    ports:
      - "5000:5000"  # Проброс порта 5000 на хостовую машину
    networks:
      - monitoring
    labels:
      - "prometheus_job=flask_app"
    volumes:
      - ./app:/app  # Монтируем локальную папку с кодом в контейнер
    environment:
      - FLASK_APP=app.py  # Указание на главный файл приложения
      - FLASK_ENV=development  # Установка режима разработки

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - monitoring

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - "monitoring"
    depends_on:
      - prometheus
      - grafana
      - web
      - cadvisor
      - node_exporter

networks:
  monitoring:

volumes:
  grafana_data:
